# RabbitMQ Configuration File

# This file contains the configuration settings for RabbitMQ.

# Define the default user and password
default_user = user
default_pass = password

# Define the virtual host
vhost = /

# Enable the management plugin
management.listener.port = 15672
management.listener.ip = 0.0.0.0

# Set the logging level
log.file.level = info

# Define the maximum number of connections
max_connections = 100

# Define the memory limit
vm_memory_high_watermark = 0.4

# Enable the RabbitMQ management UI
management.listener.backend = true

# Define user permissions
loopback_users = none

# Define the heartbeat timeout
heartbeat = 60

# Enable SSL (optional)
# ssl_options.cacertfile = /path/to/cacert.pem

# Redis Configuration File

# Redis configuration file for OnlyOffice multi-architecture setup.

# General settings
bind 0.0.0.0
protected-mode yes
port 6379

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence settings
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec

# Logging
loglevel notice
logfile "/var/log/redis/redis-server.log"

# Security
requirepass your_secure_password_here

# Other settings
tcp-keepalive 300
notify-keyspace-events "Ex"
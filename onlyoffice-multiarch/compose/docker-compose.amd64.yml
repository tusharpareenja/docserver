version: '3.8'

services:
  onlyoffice:
    image: docserver:amd64
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - onlyoffice_data:/var/www/onlyoffice/Data
      - onlyoffice_logs:/var/log/onlyoffice
    environment:
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=onlyoffice
      - DB_PASSWORD=onlyoffice
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  postgres:
    image: postgres:latest
    # For Postgres 18+ mount the whole /var/lib/postgresql so versioned subdirs work
    volumes:
      - postgres_data:/var/lib/postgresql
    environment:
      - POSTGRES_USER=onlyoffice
      - POSTGRES_PASSWORD=onlyoffice
      - POSTGRES_DB=onlyoffice
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U onlyoffice -d onlyoffice"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:latest
    volumes:
      - redis_data:/data

volumes:
  onlyoffice_data:
  onlyoffice_logs:
  rabbitmq_data:
  postgres_data:
  redis_data: